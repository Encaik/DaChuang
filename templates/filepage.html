{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>上市公司年报信息搜索平台</title>
    <link REL="SHORTCUT ICON" HREF="{% static "images/favicon.ico" %}"/>
    <link type="text/css" href="../static/bootstrap/css/bootstrap.css" rel="stylesheet">
    <link type="text/css" href="../static/bootstrap/css/font-awesome.css" rel="stylesheet">
    <style>
        body {
            background: url('../static/images/1.jpg') no-repeat fixed;
        }
    </style>
</head>
<body>
    <div>
        <nav class="bg-secondary fixed-top">
            <h3>{{ file_name }}</h3>
        </nav>
    </div>
    <div class="d-flex flex-column justify-content-center mt-5">
        <div class="d-flex justify-content-center">
            <iframe style="background-color:#ffffff" width="60%" height="900" src="static/{{ file_path }}/{{ file_name }}.{{ file_mode }}"></iframe>
        </div>
    </div>
    <script src="../static/jquery/jquery-3.3.1.min.js"></script>
    <script src="../static/jquery/popper.min.js"></script>
    <script src="../static/bootstrap/js/bootstrap.js"></script>
</body>
</html>
